<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="../product_details/product_details.php?product_id=${product.product_id}" class="product-link">
        <div
            class="product-card w-full max-w-sm bg-white shadow-md rounded-xl hover:scale-105 hover:shadow-xl relative">
            <span
                class="dis-badge absolute top-2 left-2 text-sm bg-green-200 text-green-800 px-2 py-1 rounded-full z-10">
                ${Math.round(((product.actual_price - product.selling_price) / product.actual_price) * 100)}% OFF</span>
            <!-- Like Button -->
            <label class="absolute top-2 right-2 cursor-pointer">
                <input type="checkbox" class="hidden peer" />
                <svg class="w-7 h-7 text-gray-400 peer-checked:text-red-500 peer-checked:fill-red-500 transition duration-300"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </label>

            <img src="${product.product_image}" alt="${product.product_name}"
                class="product-image h-80 w-72 object-cover rounded-t-xl bg-white" />
            <div class="product-info px-4 py-3 w-72">
                <span class="product-brand text-gray-400 mr-3 uppercase text-xs">
                    ${product.product_brand}</span>
                <p class="product-name text-lg font-bold text-black truncate block capitalize"
                    title="${product.product_name}">
                    ${product.product_name}
                </p>
                <div class="product-price flex items-center">
                    <p class="selling-price text-lg font-semibold text-black cursor-auto my-3">₹${product.selling_price}
                    </p>
                    <del>
                        <p class="actual-price text-sm text-gray-600 cursor-auto ml-2">₹
                            ${product.actual_price}
                        </p>
                    </del>
                </div>

                <form class="max-w-xs mx-auto flex justify-around items-center">
                    <label for="quantity-input" class="block mb-2 text-sm font-medium text-gray-900">Quantity:</label>
                    <div class="relative flex items-center max-w-[8rem]">
                        <button type="button" id="decrement-button"
                            class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-2 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h16" />
                            </svg>
                        </button>
                        <input type="text" id="quantity-input"
                            class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5"
                            value="1" required />
                        <button type="button" id="increment-button"
                            class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-2 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 1v16M1 9h16" />
                            </svg>
                        </button>
                    </div>
                    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500"></p>
                </form>

                <button
                    class="cart-btn mt-4 w-full bg-black text-white py-2 rounded-xl shadow-lg hover:bg-gray-800 transition duration-300 cursor-pointer">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span> Add
                    to Cart</button>
            </div>
        </div>
    </a>

    <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
          <img src="${item.product_image}" class="w-32 h-32 object-cover">

          <label for="counter-input" class="sr-only">Choose quantity:</label>
          <div class="flex items-center justify-between md:order-3 md:justify-end">
            <div class="flex items-center">
              <button type="button" id="decrement-button" data-input-counter-decrement="counter-input" data-product-id="${item.product_id}" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                </svg>
              </button>
              <input type="text" id="counter-input" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0" placeholder="" value="${item.quantity} required />
              <button type="button" id="increment-button" data-product-id="${item.product_id}" data-input-counter-increment="counter-input" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                </svg>
              </button>
            </div>
            <div class="text-end md:order-4 md:w-32">
              <p class="text-base font-bold text-gray-900">₹${totalPrice.toFixed(2)}</p>
            </div>
          </div>

          <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
            <a href="../product_details/product_details.php?product_id=${item.product_id}" class="text-base font-medium text-gray-900 hover:underline">${item.product_name}</a>

            <div class="flex items-center gap-4">
              <button type="button" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline">
                <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                </svg>
                Add to Favorites
              </button>

              <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline" data-product-id="${item.product_id}">
                <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                </svg>
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
